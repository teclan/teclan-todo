<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>日期控件</title>

    <link rel="stylesheet" href="../css/common/include.css">
    <script  language="javascript" type="text/javascript"  src="../js/common/include.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' >
                    <input type="text" class="form-control layui-input" id="date1" placeholder="yyyy-MM-dd HH:mm:ss">
                    <span class="input-group-addon">
                        <span class="glyphicon"></span>
                    </span>
                </div>
            </div>
        </div>


        <script type="text/javascript">
        laydate.render({
            elem: '#date1', //指定元素
            type: 'datetime', //  year|month|time|datetime : 年份|月份|时间|日期+时间
            range: false // 支持范围选择
        });
        </script>
    </div>
</div>


</body>
</html>
