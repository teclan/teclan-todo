<!DOCTYPE html>

<html>
<head>
    
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link rel="stylesheet" href="login/include.css">

    <script  language="javascript" type="text/javascript"  src="login/include.js"></script>
    <script  language="javascript" type="text/javascript"  src="login/login.js"></script>

    <style type="text/css">

        .main{
            text-align: center; /*让div内部文字居中*/
            background-color: #fff;
            border-radius: 20px;
            width: 300px;
            height: 350px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

    </style>


</head>

<body id="body">

<script type="text/javascript">

    $(function () {
       doLogout();
       // clearLocalStorage();
       setDefaultFooter('footer');
    });

    function doLogout(){

        var callBack = function(configs){

            for(var i in configs){
                var item = configs[i];
                var key = item.key;


                var value = localStorage.getItem(key);

                if(value!=undefined && value!=null){
                    logout();
                }
            }
        }
        readJsonConfig(ROOT_URL+"/resource/json/header.json",callBack);
    };

    function doLogin(){
      var id = $('#id').val();
      var password = $('#password').val();

      if(id==null||id=='undefined'||id==''){
        showMessage('请输入账号');
        return;
      }

      if(password==null||password=='undefined'||password==''){
        showMessage('请输入密码');
        return;
      }

      login(id,password);
    };
</script>

      <div class="main" id="main">
          <h1>文件管理系统</h1>

          </br>

          <div class="input-group input-group-lg">
              <span class="input-group-addon" id="account">账号</span>
              <input type="text" class="form-control" id="id" placeholder="向管理员申请" aria-describedby="sizing-addon1">
          </div>

          </br>

          <div class="input-group input-group-lg">
              <span class="input-group-addon" id="pwd">密码</span>
              <input type="password" id="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon1">
          </div>

          </br>

          <div class="btn-group btn-group-lg" role="group" >

              <button type="button" class="btn btn-default" onclick="register()">注册</button>

              <button type="button" class="btn btn-default" onclick="doLogin()">登录</button>

          </div>

          </br>
          </br>
          </br>
          </br>

          <footer id="footer" > </footer>

      </div>
</body>
</html>
