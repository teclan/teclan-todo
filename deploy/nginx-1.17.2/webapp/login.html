        .main{
            text-align: center; /*让div内部文字居中*/
            background-color: #fff;
            border-radius: 20px;
            width: 300px;
            height: 350px;
            margin: auto;

            left: 0;

<body>

<script type="text/javascript">

    function doLogin(){

      var id = $('#id').val();
      var password = $('#password').val();
      login(id,password);
    };
</script>

      <div class="main" id="main">
          <h1>XXX系统</h1>

          </br>

          <div class="input-group input-group-lg">

          </div>

          </br>

          <div class="input-group input-group-lg">
              <span class="input-group-addon" id="pwd">密码</span>
              <input type="password" id="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon1">
          </div>

          </br>

          <div class="btn-group btn-group-lg" role="group" >

              <button type="button" class="btn btn-default" onclick="register()">注册</button>

              <button type="button" class="btn btn-default" onclick="doLogin()">登录</button>

          </div>


      </div>
